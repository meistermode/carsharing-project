           Q175 155 170 155
           L160 155
           C160 140 145 140 145 155
           L75 155
           C75 140 60 140 60 155
           L50 155
           Q45 155 45 150
           L45 140
           Q45 135 50 130
           Z" 
        fill="#818cf8"/>
  
  <!-- Windows -->
  <path d="M75 100
           L85 92
           L135 92
           L145 100
           L135 100
           L125 95
           L95 95
           L85 100
           Z" 
